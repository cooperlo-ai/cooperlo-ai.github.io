    <style>
        body {
            background-color: #222;

        }
        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            color: #4ade80; /* Green color */
            margin-bottom: 10px;
        }
        #score {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #game-container {
            position: relative;
            /* Make canvas responsive */
            width: 90vw;

        }
        canvas {
            background-color: #000;
            border: 4px solid #444;

            width: 100%;

        }
        #game-over-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            display: none; /* Hidden by default */
        }
        #game-over-message h2 {
            margin: 0 0 15px;
            font-size: 1.2rem;
            color: #f87171; /* Red color */
        }
        #play-again-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            padding: 12px 24px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s, color 0.3s;
        }
        #play-again-btn:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Defiant Snake</h1>
    <div id="score">Score: 0</div>
    <div id="game-container">
        <!-- We must set canvas width/height attributes for its internal coordinate system -->
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="game-over-message">
            <h2>Game Over!</h2>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script>
    //variables and stuff yippie
   
    //gemini code

   //createFood(); // We will write this function soon

   function draw() {
       // 1. Clear the canvas
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

//this is really important code its to start the game and allat
   const canvas = document.getElementById('gameCanvas');
const ctx = canvas ? canvas.getContext('2d') : null;
const gridSize = 20;

let snake;
let dx;
let dy;
let food;
let score = 0;
let changingDirection = false; // lock per tick to prevent reversing in the same game tick
let gameLoop = null;
let turnTimerId = null;

function didGameEnd() {
  // Self collision (skip first few segments to avoid false positives on very short snakes)
  for (let i = 4; i < snake.length; i++) {
    if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
      return true;
    }
  }
  const hitLeftWall = snake[0].x < 0;
  const hitRightWall = snake[0].x > canvas.width - gridSize;
  const hitTopWall = snake[0].y < 0;
  const hitBottomWall = snake[0].y > canvas.height - gridSize;
  return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
}

function changeDirection(event) {
  const LEFT_KEY = 37;
  const RIGHT_KEY = 39;
  const UP_KEY = 38;
  const DOWN_KEY = 40;

  // Prevent reversing on itself and don't accept multiple direction changes in the same tick
  if (changingDirection) return;
  changingDirection = true;

  const keyPressed = event.keyCode;
  const goingUp = dy === -gridSize;
  const goingDown = dy === gridSize;
  const goingRight = dx === gridSize;
  const goingLeft = dx === -gridSize;

  if (keyPressed === LEFT_KEY && !goingRight) { dx = -gridSize; dy = 0; }
  if (keyPressed === UP_KEY && !goingDown) { dx = 0; dy = -gridSize; }
  if (keyPressed === RIGHT_KEY && !goingLeft) { dx = gridSize; dy = 0; }
  if (keyPressed === DOWN_KEY && !goingUp) { dx = 0; dy = gridSize; }
}

// Decide randomly to turn "left" or "right" relative to current direction,
// but implemented simply by choosing a perpendicular direction randomly.
function performRandomTurn() {
  // If an input or another auto-turn already set the direction this tick, skip.
  if (changingDirection) return;
  changingDirection = true;

  if (dx !== 0) {
    // currently moving horizontally -> choose up or down
    dy = Math.random() > 0.5 ? gridSize : -gridSize;
    dx = 0;
  } else {
    // currently moving vertically -> choose left or right
    dx = Math.random() > 0.5 ? gridSize : -gridSize;
    dy = 0;
  }
}

// Schedule periodic random turns. Starts a chain of setTimeouts where each schedules the next.
function scheduleNextTurn() {
  // Clear any existing timer
  if (turnTimerId) {
    clearTimeout(turnTimerId);
    turnTimerId = null;
  }

  function getRandomInterval() {
    // Random interval between 5s and 15s (in ms)
    return 5000 + Math.random() * 10000;
  }

  function scheduleOnce() {
    const randomTime = getRandomInterval();
    turnTimerId = setTimeout(() => {
      performRandomTurn();
      // schedule the next one
      scheduleOnce();
    }, randomTime);
  }

  scheduleOnce();
}

function createFood() {
  // Place food aligned to grid and not on snake
  function randomGridX() {
    return Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
  }
  function randomGridY() {
    return Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
  }

  let candidate;
  let safe;
  do {
    candidate = { x: randomGridX(), y: randomGridY() };
    safe = !snake.some(segment => segment.x === candidate.x && segment.y === candidate.y);
  } while (!safe);

  food = candidate;
}

function draw() {
  if (!ctx) return;
  // Clear
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw snake
  ctx.fillStyle = '#0f0';
  for (let seg of snake) {
    ctx.fillRect(seg.x, seg.y, gridSize - 1, gridSize - 1);
  }

  // Draw food
  ctx.fillStyle = '#f00';
  ctx.fillRect(food.x, food.y, gridSize - 1, gridSize - 1);

  // Score
  ctx.fillStyle = '#fff';
  ctx.font = '16px sans-serif';
  ctx.fillText('Score: ' + score, 10, 20);
}

function update() {
  // Reset per-tick lock so either a user input or an auto-turn can set a new direction this tick.
  changingDirection = false;

  if (didGameEnd()) {
    if (gameLoop) clearInterval(gameLoop);
    if (turnTimerId) clearTimeout(turnTimerId);
    gameLoop = null;
    turnTimerId = null;
    alert('Game Over! Score: ' + score);
    return;
  }

  const head = { x: snake[0].x + dx, y: snake[0].y + dy };
  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    score += 10;
    createFood();
    // grow: do not pop
  } else {
    snake.pop(); // move forward: remove tail
  }

  draw();
}

function initializeGame() {
  if (!canvas) {
    console.error('No canvas element with id "gameCanvas" found.');
    return;
  }

  // Canvas size if not already set in HTML/CSS
  if (!canvas.width) canvas.width = 400;
  if (!canvas.height) canvas.height = 400;

  // Initial snake (5 segments)
  const startX = Math.floor(canvas.width / 2 / gridSize) * gridSize;
  const startY = Math.floor(canvas.height / 2 / gridSize) * gridSize;
  snake = [];
  for (let i = 0; i < 5; i++) {
    snake.push({ x: startX - i * gridSize, y: startY });
  }

  dx = gridSize; // moving right initially
  dy = 0;
  score = 0;
  changingDirection = false;

  createFood();

  // Input
  document.addEventListener('keydown', changeDirection);

  // Start random turn scheduler (only once)
  scheduleNextTurn();

  // Start game loop (update every 100ms)
  if (gameLoop) clearInterval(gameLoop);
  gameLoop = setInterval(update, 100);

  // Initial draw
  draw();
}

// Start the game automatically if the page loads this script after the canvas exists.
initializeGame();

    </script>
