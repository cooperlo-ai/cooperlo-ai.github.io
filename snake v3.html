<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            color: #4ade80; /* Green color */
            margin-bottom: 10px;
        }
        #score {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #game-container {
            position: relative;
            /* Make canvas responsive */
            width: 90vw;
            height: 90vw;
            max-width: 400px;
            max-height: 400px;
        }
        canvas {
            background-color: #000;
            border: 4px solid #444;
            border-radius: 8px;
            /* Make canvas fill its container */
            width: 100%;
            height: 100%;
        }
        #game-over-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            display: none; /* Hidden by default */
        }
        #game-over-message h2 {
            margin: 0 0 15px;
            font-size: 1.2rem;
            color: #f87171; /* Red color */
        }
        #play-again-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            padding: 12px 24px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s, color 0.3s;
        }
        #play-again-btn:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Snake</h1>
    <div id="score">Score: 0</div>
    <div id="game-container">
        <!-- We must set canvas width/height attributes for its internal coordinate system -->
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="game-over-message">
            <h2>Game Over!</h2>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script>
    //variables and stuff yippie
   
    let snake;
    let food;
    let score;
    let changingDirection = false;
    let turnTimerId; //gemini code
    document.addEventListener('keydown', changeDirection);


    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    //grid size
    const gridSize = 20; // 20x20 pixels for each square
    let gameSpeed = 100; // Game updates every 100 milliseconds
    let gameLoop; // We will store our setInterval ID here
    //snake starting direction
    let dx = gridSize; // Move one square (20px) to the right
    let dy = 0;       // Don't move up/down
    
    // We also need to create the first piece of food
    //createFood(); // We will write this function soon
    // drawing stuff yippiety doo dah
    function draw() {
        // 1. Clear the canvas
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 2. Draw the snake
        drawSnake();

        // 3. Draw the food
        drawFood();

        // 4. Draw the score
        drawScore();
    }

//this is really important code its to start the game and allat
    function main() {
    // This is our main game loop eeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee
    update();
    draw();
}
snake = [
        { x: 160, y: 200 }, // Head
        { x: 140, y: 200 }, // Body
        { x: 120, y: 200 }  // Tail
    ];
    function initializeGame() {
        // This function will set up and start the game
        // snake body stuff
        

        score = 0;
        createFood(); 

        // Stop any old game loop
        if (gameLoop) {
            clearInterval(gameLoop);
        }
        // Start the new game loop
        gameLoop = setInterval(main, gameSpeed);
       
    }
    //randomizer
    function randomPosition(min, max) {
        // Get a random number, round it to the nearest grid square
        return Math.round((Math.random() * (max - min) + min) / gridSize) * gridSize;
    }
    //food generator
    function createFood() {
        food = {
            x: randomPosition(0, canvas.width - gridSize),
            y: randomPosition(0, canvas.height - gridSize)
        };

        // **Crucial Check:** Make sure food doesn't spawn ON the snake
        snake.forEach(part => {
            if (part.x === food.x && part.y === food.y) {
                createFood(); // If it did, try again (recursion)
            }
        });
    }
   
   function drawSnakePart(part) {
            ctx.fillStyle = '#4ade80'; // Green
            ctx.strokeStyle = '#166534'; // Dark Green Border
            ctx.fillRect(part.x, part.y, gridSize, gridSize);
            ctx.strokeRect(part.x, part.y, gridSize, gridSize);
        }

    function drawSnake() {
            snake.forEach(drawSnakePart);
        }

    function drawFood() {
        ctx.fillStyle = '#f87171'; // Red
        ctx.strokeStyle = '#b91c1c'; // Dark Red Border
        ctx.fillRect(food.x, food.y, gridSize, gridSize);
        ctx.strokeRect(food.x, food.y, gridSize, gridSize);
    }

    function drawScore() {
        ctx.fillStyle = 'white';
        ctx.font = '20px "Press Start 2P"';
        ctx.fillText('Score: ' + score, 10, 25);
    }


       
       //alot of update stuff
         // 1. Check for Game Over first
   function didGameEnd() {
    // 1. Check for Self-Collision
    // Loop from 4 (the head can't hit the first few parts)
        for (let i = 4; i < snake.length; i++) {
            if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                return true;
            }
        }
        const hitLeftWall = snake[0].x < 0;
        const hitRightWall = snake[0].x > canvas.width - gridSize;
        const hitTopWall = snake[0].y < 0;
        const hitBottomWall = snake[0].y > canvas.height - gridSize;
        return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
    }
    //GEMINI CODE FOR DIRECTION CHANGE AAAAAAAAAAA
function changeDirection(event) {
    const LEFT_KEY = 37;
    const RIGHT_KEY = 39;
    const UP_KEY = 38;
    const DOWN_KEY = 40;

    // Prevent reversing on itself
    if (changingDirection) return;
    changingDirection = true; // Lock direction change for this tick

    const keyPressed = event.keyCode;
    const goingUp = dy === -gridSize;
    const goingDown = dy === gridSize;
    const goingRight = dx === gridSize;
    const goingLeft = dx === -gridSize;

    if (keyPressed === LEFT_KEY && !goingRight) { dx = -gridSize; dy = 0; }
    if (keyPressed === UP_KEY && !goingDown) { dx = 0; dy = -gridSize; }
    if (keyPressed === RIGHT_KEY && !goingLeft) { dx = gridSize; dy = 0; }
    if (keyPressed === DOWN_KEY && !goingUp) { dx = 0; dy = gridSize; }
}


   //gemini code
function performRandomTurn() {
    // Check if we are already handling a direction change in this tick, just like your input handler does
    if (changingDirection) return;
    changingDirection = true; // Lock direction change for this tick

    // Decide randomly whether to turn 'left' or 'right'
    // -1 signifies one way (relative left/right), 1 signifies the other
    const turnDirectionMultiplier = Math.random() > 0.5 ? 1 : -1; 

    let new_dx;
    let new_dy;

    if (dx !== 0) {
        // We are currently moving horizontally (dx is gridSize or -gridSize)
        // Turning makes us move vertically.
        new_dx = 0;
        // The magnitude of movement (gridSize) is maintained, just assigned to dy
        // The multiplier determines if it goes up or down relative to current direction
        new_dy = dx * turnDirectionMultiplier; 
    } else {
        // We are currently moving vertically (dy is gridSize or -gridSize)
        // Turning makes us move horizontally.
        new_dx = dy * -turnDirectionMultiplier; // Note the negative multiplier here to maintain logical left/right turns
        new_dy = 0;
    }
    
    // Update the global direction variables
    dx = new_dx;
    dy = new_dy;
    
    // The main game loop will eventually reset changingDirection = false; 
    // This function just sets the flag immediately to prevent other inputs from interfering in the same tick.
}


function scheduleNextTurn() {
    // Helper function to get a random time between 10,000ms (10s) and 40,000ms (40s)
    function getRandomInterval() {
        // min + Math.random() * (max - min)
        return 5000 + Math.random() * 15000; 
    }

}

// Function to schedule the next turn
    function scheduleNextTurn() {
        const randomTime = getRandomInterval();
        // Use setTimeout to run the `performRandomTurn` function after the random time
        turnTimerId = setTimeout(() => {
            performRandomTurn();
            // After this turn, schedule the next one recursively
            scheduleNextTurn();
        }, randomTime);
    // Start the first schedule cycle
   
}

//END OF GEMINI CODE THE REST IS MY CODE
function update() {
    if (didGameEnd()) {
        clearInterval(gameLoop); // Stop the game
        alert('Game Over! Score: ' + score);
        return;
    }
 scheduleNextTurn();
    changingDirection = false; // Allow new input
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };
    snake.unshift(head);
     if (head.x === food.x && head.y === food.y) {
        score += 10;
        createFood();
        // Don't pop the tail... this makes the snake grow!
    } else {
        snake.pop(); // Remove the tail
    }
}
    initializeGame();

    </script>
</body>
</html>
